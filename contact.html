<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Contact me to collaborate. I aim to be affordable and am available for small-scale research and evaluation consulting in Chicago and the surrounding area or remotely." />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Cara Karter - Contact</title>
  <!--

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/templatemo-style.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row tm-brand-row">
      <div class="col-lg-4 col-10">
        <div class="tm-brand-container">
          <div class="tm-brand-texts">
            <h1 class="text-uppercase tm-brand-name">Cara Karter</h1>
          </div>
        </div>
      </div>
      <div class="col-lg-8 col-2 tm-nav-col">
        <div class="tm-nav">
          <nav class="navbar navbar-expand-lg navbar-light tm-navbar">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto mr-0">
                <li class="nav-item">
                  <div class="tm-nav-link-highlight"></div>
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <div class="tm-nav-link-highlight"></div>
                  <a class="nav-link" href="about.html"> About</a>
                </li>
                <li class="nav-item active">
                  <div class="tm-nav-link-highlight"></div>
                  <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <div class="row tm-welcome-row">
      <div class="col-12 tm-page-cols-container">
        <div class="tm-page-col-left tm-welcome-box tm-bg-gradient">
          <p class="tm-welcome-text">
            <em style="text-align:center; font-size: smaller; font-style: normal;">
              "Problems that remain persistently insoluble should always be suspected as questions asked in the wrong
              way."
              <br />- Alan Watts</em>
          </p>
        </div>
        <div class="tm-page-col-right">
          <div class="tm-welcome-parallax" data-parallax="scroll" data-image-src="img/contact-page-hello.jpg"
            alt="chat box hello image">
          </div>
        </div>
      </div>
    </div>

    <section class="row tm-pt-4 tm-mb-3">
      <div class="col-12 tm-page-cols-container">
        <div class="tm-page-col-left">
          <div class="tm-contact-container tm-mb-6">
            <div class="tm-address-container">
              <h2 class="tm-text-secondary tm-mb-2">Social Media</h2>
              <div class="row tm-pt-5">
                <div class="col-md-4 text-center">
                  <div class="tm-ml-0 p-0">
                    <a href="https://twitter.com/caramkarter" class="tm-about-social-link">
                      <i class="fab fa-twitter tm-about-social-icon"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/carakarter/" class="tm-about-social-link">
                      <i class="fab fa-linkedin-in tm-about-social-icon"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tm-page-col-right tm-form-container">
          <h2 class="tm-text-secondary mb-4">Contact Me</h2>

          <form action="https://formspree.io/f/xzbyboea" method="POST">
            <div class="form-group">
              <input type="text" id="contact_name" name="contact_name"
                class="form-control rounded-0 border-top-0 border-right-0 border-left-0" placeholder="Your Name"
                required="" />
            </div>
            <div class="form-group-2">
              <input type="email" id="contact_email" name="contact_email"
                class="form-control rounded-0 border-top-0 border-right-0 border-left-0" placeholder="Your Email"
                required="" />
            </div>
            <div class="tm-mb-5">
              <textarea rows="10" id="contact_message" name="contact_message" class="form-control rounded-0"
                placeholder="Your Message" required=""></textarea>
            </div>
            <div class="">
              <button type="submit" class="btn btn-secondary tm-btn-submit rounded-0">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Page footer -->
    <footer class="row tm-page-footer">
      <p class="col-12 tm-copyright-text mb-0">
        Copyright &copy; 2021 Cara Karter
      </p>
    </footer>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/parallax.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    $(document).on("change", ":file", function () {
      var input = $(this),
        numFiles = input.get(0).files ? input.get(0).files.length : 1,
        label = input
          .val()
          .replace(/\\/g, "/")
          .replace(/.*\//, "");
      input.trigger("fileselect", [numFiles, label]);
    });

    $(document).ready(function () {
      $(":file").on("fileselect", function (event, numFiles, label) {
        $("#file_name_label").attr("placeholder", label);
      });
    });
  </script>
</body>

</html>
